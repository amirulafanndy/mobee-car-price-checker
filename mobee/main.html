<!DOCTYPE html>
<html>
<head>
    <title>mobee - Car Price Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container bg-secondary mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-6 p-5">
                <div class="form-group">
                    <label for="make-dropdown">Make</label>
                    <select id="make-dropdown" class="form-control centered-select"></select>
                </div>
                <div class="form-group">
                    <label for="year-dropdown">Year</label>
                    <select id="year-dropdown" class="form-control centered-select"></select>
                </div>
                <div class="form-group">
                    <label for="model-dropdown">Model</label>
                    <select id="model-dropdown" class="form-control centered-select"></select>
                </div>
                <div class="form-group">
                    <label for="variant-dropdown">Variant</label>
                    <select id="variant-dropdown" class="form-control centered-select"></select>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-6 p-5">
                <div class="form-group">
                    <button class="btn btn-danger btn-reset" id="reset-button">Reset</button>
                </div>
                <div class="form-group">
                    <label for="price-value">Price</label>
                    <div class="align-self-start price">
                        <div class="inline-text-boxes">
                            <input type="text" class="form-control currency" value="RM" disabled>
                            <input type="text" class="form-control" disabled id="price-value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
